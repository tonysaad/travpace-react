<!DOCTYPE html>
<html>

<head>
    <title>Filter components</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="filter.css">
</head>

<body>

    <div class="right-filter">
        <div class="toggle-btns">
            <input type="checkbox" name="toggle-premium" id="toggle-premium">
            <label for="toggle-premium"></label>
            <span class="premium-icon">شركات سياحة <em>PREMIUM</em> فقط</span>
        </div>
        <div class="checkbox-filter">
            <label class="checkbox" for="hotel-deals"><input type="checkbox" name="عروض فندقية" value="" id="hotel-deals"><span></span> عروض فندقية</label>
            <label class="checkbox" for="trips"><input type="checkbox" name="رحلات سياحية" value="" id="trips"><span></span> رحلات سياحية</label>
        </div>
        <div class="checkbox-filter">
            <label class="checkbox" for="Tourism-in-Egypt"><input type="checkbox" name="سياحة داخل مصر" value="" id="Tourism-in-Egypt"><span></span> سياحة داخل مصر</label>
            <label class="checkbox" for="Tourism-out-Egypt"><input type="checkbox" name="سياحة خارج مصر" value="" id="Tourism-out-Egypt"><span></span> سياحة خارج مصر</label>
        </div>
        <div class="checkbox-filter">
            <label class="checkbox" for="five-star">
                <input type="checkbox" name="filter by starts" value="" id="five-star">
                <span></span>
                <div class="starts starts-five"><i></i><i></i><i></i><i></i><i></i></div>
            </label>
            <label class="checkbox" for="four-star">
                <input type="checkbox" name="filter by starts" value="" id="four-star">
                <span></span>
                <div class="starts starts-four"><i></i><i></i><i></i><i></i><i></i></div>
            </label>
            <label class="checkbox" for="three-star">
                <input type="checkbox" name="filter by starts" value="" id="three-star">
                <span></span>
                <div class="starts starts-three"><i></i><i></i><i></i><i></i><i></i></div>
            </label>
            <label class="checkbox" for="two-star">
                <input type="checkbox" name="filter by starts" value="" id="two-star">
                <span></span>
                <div class="starts starts-two"><i></i><i></i><i></i><i></i><i></i></div>
            </label>
            <label class="checkbox" for="one-star">
                <input type="checkbox" name="filter by starts" value="" id="one-star">
                <span></span>
                <div class="starts starts-one"><i></i><i></i><i></i><i></i><i></i></div>
            </label>
        </div>
        <div class="checkbox-filter">
            <label class="checkbox" for="package-class-luxury">
                <input type="checkbox" name="filter by class" value="" id="package-class-luxury">
                <span></span>
                <div class="crowns crowns-luxury"><i></i><i></i><i></i><p class="hint">رحلة فاخرة</p></div>
            </label>
            <label class="checkbox" for="package-class-economic">
                <input type="checkbox" name="filter by class" value="" id="package-class-economic">
                <span></span>
                <div class="crowns crowns-economic"><i></i><i></i><i></i><p class="hint">رحلة إقتصادية</p></div>
            </label>
            <label class="checkbox" for="package-class-normal">
                <input type="checkbox" name="filter by class" value="" id="package-class-normal">
                <span></span>
                <div class="crowns crowns-normal"><i></i><i></i><i></i><p class="hint">رحلة عادية</p></div>
            </label>
        </div>
        <div class="checkbox-filter">
            <label class="checkbox" for="just-breakfast"><input type="checkbox" name="فطار فقط" value="" id="just-breakfast"><span></span> فطار فقط</label>
            <label class="checkbox" for="breakfast-dinner"><input type="checkbox" name="فطار وعشاء" value="" id="breakfast-dinner"><span></span> فطار وعشاء</label>
            <label class="checkbox" for="breakfast-lunch-dinner"><input type="checkbox" name="فطار وغذاء وعشاء" value="" id="breakfast-lunch-dinner"><span></span> فطار وغذاء وعشاء</label>
            <label class="checkbox" for="all-inclusive"><input type="checkbox" name="إقامة شاملة جميع الوجبات والمشروبات" value="" id="all-inclusive"><span></span> إقامة شاملة جميع الوجبات والمشروبات</label>
        </div>
        <div class="checkbox-filter">
            <label class="checkbox" for="for-children-families"><input type="checkbox" name="مناسب للأطفال والعائلات" value="" id="for-children-families"><span></span> مناسب للأطفال والعائلات</label>
            <label class="checkbox" for="world-cities"><input type="checkbox" name="مدن عالمية" value="" id="world-cities"><span></span> مدن عالمية</label>
            <label class="checkbox" for="beach"><input type="checkbox" name="أجازات شؤاطئ" value="" id="beach"><span></span> أجازات شؤاطئ</label>
            <label class="checkbox" for="adventure-youth"><input type="checkbox" name="مغامرة وشباب" value="" id="adventure-youth"><span></span> مغامرة وشباب</label>
        </div>
        <div class="checkbox-filter">
            <label class="checkbox" for="short-vacation"><input type="checkbox" name="أجازة قصيرة" value="" id="short-vacation"><span></span> أجازة قصيرة</label>
            <label class="checkbox" for="long-youth"><input type="checkbox" name="أجازة طويلة" value="" id="long-youth"><span></span> أجازة طويلة</label>
        </div>
    </div>

</body>

</html>
